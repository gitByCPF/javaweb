<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内部方式引用css</title>
    <style id = "divRed">
        div{
            color: red;
        }
    </style>
    <style id="divBlue">
        div{
            color: blue;
        }
    </style>
</head>
<body>
<!--
内部方式引用css:
    1.在head标签内写
    2.以style标签包裹
    3.在style标签中指定各种样式
-->
<div>hello css</div>
</body>
</html>
