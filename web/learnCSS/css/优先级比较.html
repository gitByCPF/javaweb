<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优先级比较</title>

    <!--第一优先级：id选择器     原因：作用范围最小-->
    <style> #id选择器{color: red} </style>
    <!--第二优先级：类优先级     原因：作用范围第二大-->
    <style>.类选择器{color: orange;width: 50%}</style>
    <!--第三优先级：元素选择器   原因：作用范围最大-->
    <style>
        div{
            color: yellow;
            background: aquamarine;
        }
    </style>
    <!--规则总结：针对样式的某个方面，高优先级会覆盖掉低优先级的样式，但低优先级会保留自己的独特样式-->

</head>
<body>
<div id="id选择器" class="类选择器">谁的优先级高？</div>
</body>
</html>
