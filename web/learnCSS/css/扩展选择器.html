<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展选择器</title>
    <!--此处仅展示扩展选择器中的一种：伪类选择器-->
    <style>
        a:link{color: red}/*超链接颜色*/
        a:hover{color: orange}/*鼠标悬浮在超链接上时，超链接的颜色*/
        a:active{color: yellow}/*鼠标点击但还未松开时，超链接的颜色*/
        a:visited{color: green}/*访问后，超链接的颜色，只要访问一次，超链接就会保持此颜色*/
    </style>

</head>
<body>
<a href="#">我是超链接</a>
</body>
</html>
