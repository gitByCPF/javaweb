<!--
1.标签
    1.1 围堵标签 ：有开始标签，有结束标签<html></html>
    1.2 自闭合标签：开始和结束在一起 <br/>

2.标签可以嵌套
    2.1 必须正确嵌套，一个完全包含另一个才行，不能你中有我，我中有你

3.属性
    3.1 在开始标签定义属性
    3.2 属性是由键值对组成的，值可以由双引号，或者单引号引起来

4.标签不区分大小写，但是建议小写

-->

<html>
    <head>
        <meta charset="UTF-8">
        <title>HelloWorld</title>
    </head>
    <body>
        <font color="#dc143c">Hello World!</font>
        <br/>
        <font color="aqua">Hello World!</font>
    </body>
</html>
