<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习div和span</title>
</head>
<body>
<!-- 1.文本信息在一行展示，行内标签，内联标签 -->
<span>无而非五福个外部访问U币分为分别为丰富多彩你那次副本南非地方被分别为</span>
<span>诶无而非五福个外部访问U币分为分别为丰富多彩你那次副本南非地方被分别为</span>
<!-- 1.每个div占满一行，这叫块级标签 -->
<div>获得覅去覅而且环球网是凤凰网秋千包汽车巴博萨下班擦ABC我发给好滴撒地方去1</div>
<div>获得覅去覅而且环球网是凤凰网秋千包汽车巴博萨下班擦ABC我发给好滴撒地方去1</div>

</body>
</html>
