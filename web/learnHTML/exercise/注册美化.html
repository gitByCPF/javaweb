<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
<div class="rg_layout">
    <div class="rg_left">
        <p class="remind_ch">新用户注册</p>
        <p class="remind_en">USER REGISTER</p>
    </div>

    <div class="rg_center">
        <form action="#" method="post">
            <table>
                <tr>
                    <td class="td_left"><label for="username">用户名</label></td>
                    <td class="td_right"><input name="username" id="username" placeholder="请输入账号"></td>
                </tr>
                <tr>
                    <td class="td_left"><label for="password">密码</label></td>
                    <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码"></td>
                </tr>
                <tr>
                    <td class="td_left"><label for="email">邮箱</label></td>
                    <td class="td_right"><input type="email" name="email" id="email" placeholder="请输入邮箱"></td>
                </tr>
                <tr>
                    <td class="td_left"><label for="name">姓名</label></td>
                    <td class="td_right"><input type="text" name="name" id="name" placeholder="请输入真实姓名"></td>
                </tr>
                <tr>
                    <td class="td_left"><label for="phone">手机号</label></td>
                    <td class="td_right"><input type="text" name="phone" id="phone" placeholder="请输入手机号"></td>
                </tr>
                <tr>
                    <td class="td_left"><label>性别</label></td>
                    <td class="td_right"><input type="radio" name="gender" value="male" checked>男
                        <input type="radio" name="gender" value="female">女</td>
                </tr>
                <tr>
                    <td class="td_left"><label for="birthday">出生日期</label></td>
                    <td class="td_right"><input type="date" name="birthday" id="birthday" ></td>
                </tr>
                <tr>
                    <td class="td_left"><label for="code">验证码</label></td>
                    <td class="td_right">
                        <input type="text" name="code" id="code" placeholder="请输入验证码">
                        <input type="button" value="GTFU">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="注册" id="submit"></td>
                </tr>
            </table>
        </form>
    </div>

    <div class="rg_right">
        <p>已有账号？<a href="#">立即登录</a></p>
    </div>

</div>

</body>
</html>
