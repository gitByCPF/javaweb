<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<!--9行2列的表格-->
<form action="#" method="post">
<table border="1" cellspacing="0" cellpadding="0" align="center">
    <tr>
        <td><label for="username">用户名</label></td>
        <td><input type="text" name="username" id="username" placeholder="请输入账号"></td>
    </tr>
    <tr>
        <td><label for="password">密码</label></td>
        <td><input type="password" name="password" id="password" placeholder="请输入密码"></td>
    </tr>
    <tr>
        <td><label for="email">邮箱</label></td>
        <td><input type="email" name="email" id="email" placeholder="请输入邮箱"></td>
    </tr>
    <tr>
        <td><label for="name">姓名</label></td>
        <td><input type="text" name="name" id="name" placeholder="请输入真实姓名"></td>
    </tr>
    <tr>
        <td><label for="phone">手机号</label></td>
        <td><input type="text" name="phone" id="phone" placeholder="请输入手机号"></td>
    </tr>
    <tr>
        <td><label>性别</label></td>
        <td><input type="radio" name="gender" value="male" checked>男
            <input type="radio" name="gender" value="female">女</td>
    </tr>
    <tr>
        <td><label for="birthday">出生日期</label></td>
        <td><input type="date" name="birthday" id="birthday" ></td>
    </tr>
    <tr>
        <td><label for="code">验证码</label></td>
        <td>
            <input type="text" name="code" id="code" placeholder="请输入验证码">
            <input type="button" value="GTFU">
        </td>
    </tr>
    <tr>
        <td colspan="2" align="center"><input type="submit" value="注册"></td>
    </tr>
</table>
</form>
</body>
</html>
