<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化标签</title>
</head>
<body>
<!--
> 在html5之前，采用在div中加id属性，来指明哪个是头，哪个是尾，可读性不好
> 为了提高可读性，html5引入语义化标签，增强可读性
> 语义化标签没有任何样式，需要配合CSS来发挥作用
-->
<header>
    <div>
        <h4>这是头部块</h4>
    </div>
</header>

<footer>
    <div>
        <h4>这是尾部块</h4>
    </div>
</footer>

</body>
</html>
