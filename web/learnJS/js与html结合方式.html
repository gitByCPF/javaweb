<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结合方式</title>
</head>
<body>
<!--方式一：内部js-->
<script>alert("hello javascript")</script>

<input type="text">

<!--方式二:外部js-->
<script src="js/a.js"></script>

<!--
1.script标签可以定义多个
2.script标签可以出现在html代码的任何位置，都会被执行
3.script所在的位置，决定了它的执行顺序、可见域等
-->
</body>
</html>
