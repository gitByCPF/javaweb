<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较运算符</title>
</head>
<body>
<!--
比较规则：
    1.类型
-->
<script>
    document.write("3 > 4的结果" + (3 > 4) + "<br/>");
    document.write("abc > aaa的结果" + ("abc" > "aaa") + "<br/>");
    document.write("true > false的结果" + (true > false) + "<br/>");
    document.write(0 == 0);



</script>
