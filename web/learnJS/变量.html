<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
<!--
变量：一小块存储数据的内存空间
1.java是强类型语言，js是弱类型语言
2.若类型语言，开辟变量存储空间时，不定义空间将来要存储的数据类型
3.语法：var varName = initValue;
4.typeof varName能够得到变量具体的数据类型
-->
<script>
    let a = 3;
    let str = 'abc';
    let boo = true;
    let no = null;
    let object = document;
    let num = NaN;
    document.write("a = " + a + " 数据类型：" + typeof a +"<br/>");
    document.write("str = " + str + " 数据类型：" + typeof str +"<br/>");
    document.write("boo = " + boo + " 数据类型：" + typeof boo +"<br/>");
    document.write("no = " + no + " 数据类型：" + typeof no +"<br/>");
    document.write("object = " + object + " 数据类型：" + typeof object +"<br/>");
    document.write("num = " + num + " 数据类型：" + typeof num +"<br/>");
</script>
</body>
</html>
